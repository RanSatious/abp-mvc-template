<div class="setting-container">
  <div class="setting-slider">
    <button class="layui-btn layui-btn-disabled" id="btn-up" disabled>↑</button>
    <button class="layui-btn layui-btn-disabled" id="btn-down" disabled>↓</button>
  </div>
  <div class="setting-body">
    <form class="layui-form setting-form" action="">
      {{# layui.each(d.items, function(index, item){ }}
      <p data-index="{{index}}">
        <input type="checkbox" name="show" lay-skin="primary" title="{{item.name}}" {{item.show ? 'checked' : ''}}>
      </p>
      {{# }); }}
    </form>
  </div>
</div>
<div class="setting-footer">
  <button class="layui-btn layui-btn-normal" id="btn-save">确定</button>
</div>
